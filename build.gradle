apply plugin: 'java'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

repositories {
    maven { url "http://repo.spring.io/libs-release" }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.1.8.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jetty:1.1.8.RELEASE")
    compile("org.springframework.boot:spring-boot-autoconfigure:1.1.8.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-security:1.1.8.RELEASE")
    compile("org.springframework.security:spring-security-crypto:3.2.5.RELEASE")
    compile("org.springframework:spring-orm:4.1.1.RELEASE")
    compile("org.hibernate:hibernate-core:4.3.6.Final")
    compile("com.fasterxml.jackson.core:jackson-databind:2.4.1.3")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.4.1")
    compile("org.json:json:20090211")
    compile("org.json:json:20140107")



    runtime("org.springframework.boot:spring-boot-starter-jdbc:1.1.8.RELEASE")
    runtime("mysql:mysql-connector-java:5.1.31")
}