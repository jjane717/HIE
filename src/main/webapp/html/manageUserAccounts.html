<script src="../js/js.js"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            type: "Get",
            url : "http://localhost:8080/userAccountForEnterprise",
            cache:true,

            success: function(data){
                $.each(data,function(i){
                    $("#enterpriseTable").append("<tr id=\"userAccountInfo-" + data[i]["idUserAccount"] + "\"><td>" + data[i]["userName"] + "</td><td>" + data[i]["email"] + "</td><td>" + data[i]["firstName"] + " " + data[i]["lastName"] + "</td><td>" + data[i]["roleEntity"]["roleName"] + "</td><td><input type=\"checkbox\" onClick=changeUserStatus(\"" + data[i]["idUserAccount"] + "\")></td></tr>");
                    $("#enterpriseTable tr").hover(function(){
                        $(this).addClass("one");
                    },function(){
                        $(this).removeClass("one");
                    });
                });
            },
            error: function(error){
                alert("NO"+ error);
            }
        });
    });

</script>
